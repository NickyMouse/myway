<html>
	<head>
		<script src="/static/js/jquery-1.5.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                count = 0;
                $("#add-file").click(function(){
                    var div = $('#input-container')
                    var inputField = div.children(':first').clone()
                    div.prepend(inputField)
                });
                $("#remove-file").click(function(){
                    $('#share-form').prepend('<p><input type="file"/>');
                });
            });
        </script>
		<title>Share File Upload</title>
	</head>
	<body>
	
	<form enctype="multipart/form-data" action="." method="post" id="share-form"> {% csrf_token %}
        <div id='input-container'>
            <p><input type="file"/><a href='#' id='remove-file'>x</a></p>
        </div>
        <a href="#" id='add-file'>add another</a><br/>
		<input type="submit" value="Submit"/>
	</form>
	
	</body>
</html>
